<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="toggle-options">
      <img src="./icons/tools/close.png" alt="Options" title="Close Menu" />
    </div>

    <div class="tools scale-tools">
      <img
        src="./icons/tools/pencil.png"
        class="pencil"
        alt="pencil"
        title="Pencil"
      />
      <img
        src="./icons/tools/marker.png"
        class="marker"
        alt="marker"
        title="Marker"
      />
      <img
        src="./icons/tools/eraser.png"
        class="eraser"
        alt="eraser"
        title="Eraser"
      />
    </div>

    <div class="pencil-tools">
      <p class="tool-heading-xl">Pencil Options:</p>
      <div class="pencil-width" title="Pencil Size">
        <p class="tool-heading">Size:</p>
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="pencil-width-input"
        />
      </div>
      <p class="tool-heading">Colors:</p>
      <div class="pencil-colors">
        <div class="black pencil-color" title="Black"></div>
        <div class="red pencil-color" title="Red"></div>
        <div class="orange pencil-color" title="Orange"></div>
        <div class="yellow pencil-color" title="yellow"></div>
        <div class="green pencil-color" title="Green"></div>
        <div class="blue pencil-color" title="Blue"></div>
        <div class="purple pencil-color" title="Purple"></div>
      </div>
      <p class="tool-heading">Edges:</p>
      <div class="pencil-edges">
        <img
          class="pencil-edge"
          src="./icons/pencil-tools/square-edges.png"
          alt="Square Edge"
          title="Square Edge"
        />
        <img
          class="pencil-edge"
          src="./icons/pencil-tools/rounded-edges.png"
          alt="Round Edges"
          title="Round Edges"
        />
      </div>
      <p class="tool-heading">Patterns:</p>
      <div class="pencil-patterns">
        <img
          class="pencil-pattern"
          src="./icons/pencil-tools/solid-line.png"
          alt="Solid"
          title="Solid"
        />
        <img
          class="pencil-pattern"
          src="./icons/pencil-tools/dashed-line.png"
          alt="Dashed"
          title="Dashed"
        />
        <img
          class="pencil-pattern"
          src="./icons/pencil-tools/dotted-line.png"
          alt="Dotted"
          title="Dotted"
        />
      </div>
    </div>

    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
