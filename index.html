<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toggle-options">
      <img src="./icons/close.png" alt="Options" title="Close Menu" />
    </div>

    <div class="tools scale-tools">
      <img
        src="./icons/pencil.png"
        class="pencil"
        alt="pencil"
        title="Pencil"
      />
      <img
        src="./icons/marker.png"
        class="marker"
        alt="marker"
        title="Marker"
      />
      <img
        src="./icons/eraser.png"
        class="eraser"
        alt="eraser"
        title="Eraser"
      />
      <img
        src="./icons/download.png"
        class="download"
        alt="download"
        title="Download Page"
      />
      <img
        src="./icons/upload.png"
        class="upload"
        alt="upload"
        title="Upload Image"
      />
      <img
        src="./icons/stickynote.png"
        class="stickynote"
        alt="stickynote"
        title="Sticky Note"
      />
      <img src="./icons/redo.png" class="redo" alt="redo" title="Redo Action" />
      <img src="./icons/undo.png" class="redo" alt="undo" title="Undo Action" />
      <img
        src="./icons/reset.png"
        class="reset"
        alt="reset"
        title="Reset Page"
      />
    </div>

    <div class="pencil-tools">
      <div class="pencil-width" title="Pencil Size">
        <p class="tool-heading">Size:</p>
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="pencil-width-input"
        />
      </div>
      <p class="tool-heading">Colors:</p>
      <div class="pencil-colors">
        <div class="black pencil-color" title="Black"></div>
        <div class="red pencil-color" title="Red"></div>
        <div class="orange pencil-color" title="Orange"></div>
        <div class="yellow pencil-color" title="yellow"></div>
        <div class="green pencil-color" title="Green"></div>
        <div class="blue pencil-color" title="Blue"></div>
        <div class="purple pencil-color" title="Purple"></div>
      </div>
      <p class="tool-heading">Edges:</p>
      <div class="pencil-edges">
        <img
          class="pencil-edge"
          src="./icons/square-edges.png"
          alt="Square Edge"
          title="Square Edge"
        />
        <img
          class="pencil-edge"
          src="./icons/rounded-edges.png"
          alt="Round Edges"
          title="Round Edges"
        />
      </div>
      <p class="tool-heading">Patterns:</p>
      <div class="pencil-patterns">
        <img
          class="pencil-pattern"
          src="./icons/solid-line.png"
          alt="Solid"
          title="Solid"
        />
        <img
          class="pencil-pattern"
          src="./icons/dashed-line.png"
          alt="Dashed"
          title="Dashed"
        />
        <img
          class="pencil-pattern"
          src="./icons/dotted-line.png"
          alt="Dotted"
          title="Dotted"
        />
      </div>
    </div>

    <div class="marker-tools">
      <div class="marker-width" title="Marker Size">
        <p class="tool-heading">Size:</p>
        <input
          type="range"
          min="5"
          max="15"
          value="10"
          class="marker-width-input"
        />
      </div>
      <p class="tool-heading">Colors:</p>
      <div class="marker-colors">
        <div class="marker-grey marker-color" title="Grey"></div>
        <div class="marker-pink marker-color" title="Pink"></div>
        <div class="marker-orange marker-color" title="Orange"></div>
        <div class="marker-yellow marker-color" title="yellow"></div>
        <div class="marker-green marker-color" title="Green"></div>
        <div class="marker-blue marker-color" title="Blue"></div>
        <div class="marker-purple marker-color" title="Purple"></div>
      </div>
      <p class="tool-heading">Patterns:</p>
      <div class="marker-patterns">
        <img
          class="marker-pattern"
          src="./icons/solid-line.png"
          alt="Solid"
          title="Solid"
        />
        <img
          class="marker-pattern"
          src="./icons/dashed-line.png"
          alt="Dashed"
          title="Dashed"
        />
        <img
          class="marker-pattern"
          src="./icons/dotted-line.png"
          alt="Dotted"
          title="Dotted"
        />
      </div>
    </div>

    <div class="eraser-tools" title="Eraser Size">
      <input type="range" min="1" max="10" value="3" class="eraser-width" />
    </div>

    <div class="stickynote-tools">
      <div class="bg-pink notes-color" title="Pink"></div>
      <div class="bg-orange notes-color" title="Orange"></div>
      <div class="bg-green notes-color" title="Green"></div>
      <div class="bg-blue notes-color" title="Blue"></div>
      <div class="bg-yellow notes-color" title="Yellow"></div>
      <div class="bg-purple notes-color" title="Purple"></div>
      <div class="bg-grey notes-color" title="Grey"></div>
    </div>

    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
